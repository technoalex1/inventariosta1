<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>InventariosTA – Guía de Usuario</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#f4f6f8;
  color:#2c3e50;
  line-height:1.7;
}
header{
  background:#1a73e8;
  color:#fff;
  padding:40px 20px;
  text-align:center;
}
header h1{font-size:34px;margin-bottom:10px}
.container{
  max-width:1000px;
  margin:30px auto;
  background:#fff;
  padding:40px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}
.section{margin-bottom:40px}
h2{font-size:24px;margin-bottom:14px;color:#1a1a1a}
h3{font-size:18px;margin:18px 0 8px}
ul{margin-left:22px}
li{margin-bottom:6px}
.lang-switch{
  text-align:right;
  margin-bottom:20px;
}
select{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
@media(max-width:600px){
  .container{padding:20px}
  header h1{font-size:26px}
}
</style>
</head>

<body>

<header>
  <h1>InventariosTA</h1>
  <p id="subtitle">Guía de Usuario y Preguntas Frecuentes</p>
</header>

<div class="container">

  <div class="lang-switch">
    <select onchange="setLang(this.value)">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="hi">हिन्दी</option>
      <option value="pt">Português</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <div id="content"></div>

</div>

<script>
const texts = {

es: `
<h2>Funcionalidad General</h2>

<h3>¿Para qué sirve esta aplicación?</h3>
<p>Es un sistema completo de gestión para tu negocio. Te permite llevar un control detallado de inventario, productos, ventas, compras, servicios, clientes, proveedores e incluso procesos de manufactura.</p>

<h3>¿Qué tipo de información puedo gestionar?</h3>
<ul>
<li><strong>Productos:</strong> Control de stock, precios y categorías.</li>
<li><strong>Ventas y Compras:</strong> Registro de todas las transacciones.</li>
<li><strong>Clientes y Proveedores:</strong> Base de datos de contactos comerciales.</li>
<li><strong>Servicios:</strong> Gestión de servicios ofrecidos.</li>
<li><strong>Manufacturas:</strong> Creación de productos a partir de materia prima.</li>
<li><strong>Finanzas:</strong> Registro de ingresos, gastos y cupones.</li>
<li><strong>Reportes:</strong> Informes detallados de operaciones.</li>
</ul>

<h2>Gestión de Múltiples Negocios</h2>

<h3>¿Puedo administrar más de un negocio?</h3>
<p>Sí. Puedes registrar múltiples perfiles de negocio y activar uno a la vez.</p>

<h3>¿Cómo cambio entre negocios?</h3>
<p>Desde Configuración puedes seleccionar el negocio activo.</p>

<h3>¡Cambié de negocio y mi información desapareció!</h3>
<p>No se borró. Cada dato está asociado al negocio activo en el momento de su creación. Solo vuelve a activar el negocio original.</p>

<h2>Sincronización y Respaldo (Google Drive)</h2>

<h3>¿Cómo respaldo mi información?</h3>
<p>La app utiliza Google Drive para respaldar y sincronizar tus datos de forma segura.</p>

<h3>¿La sincronización es automática?</h3>
<p>Sí. Puedes activar Auto-Sync o hacerlo manualmente.</p>

<h3>¿Puedo usar la app en varios dispositivos?</h3>
<p>Sí. Cada registro tiene un ID único para evitar duplicados.</p>

<h2>Solución de Problemas</h2>

<h3>Perdí mis datos tras una actualización</h3>
<p>La app puede borrar datos locales por seguridad y restaurar el último respaldo automáticamente.</p>
<p><strong>Recomendación:</strong> Mantén siempre activa la sincronización.</p>

<h3>Errores de sincronización</h3>
<ul>
<li>Verifica conexión a internet.</li>
<li>Revisa permisos de Google Drive.</li>
<li>Intenta sincronización manual.</li>
</ul>

<h2>Guías Paso a Paso</h2>

<h3>Agregar un producto</h3>
<ol>
<li>Menú → Inventario</li>
<li>Botón +</li>
<li>Completa el formulario</li>
<li>Guardar</li>
</ol>

<h3>Editar un producto</h3>
<ol>
<li>Inventario</li>
<li>Selecciona producto</li>
<li>Edita</li>
<li>Guardar</li>
</ol>

<h3>Cambiar de negocio</h3>
<ol>
<li>Abrir menú</li>
<li>Pulsar nombre del negocio</li>
<li>Seleccionar otro</li>
</ol>

<h3>Generar reportes</h3>
<ol>
<li>Menú → Reportes</li>
<li>Seleccionar reporte</li>
</ol>

<h2>Flujos Comunes</h2>
<p>El proceso para ventas, compras, clientes y proveedores es similar:</p>
<ol>
<li>Entrar a la sección</li>
<li>Botón +</li>
<li>Completar formulario</li>
<li>Guardar</li>
</ol>
`,

</script>

</body>
</html>
